{% extends 'base.html' %}


{% block query_builder %}
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="text" placeholder="keyword" name="keyword">
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="industry">
                <option selected>Choose...</option>
                <option>Industry</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="year_found">
                <option selected>Choose...</option>
                <option>Year Found</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="city">
                <option selected>Choose...</option>
                <option>city</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="state">
                <option selected>Choose...</option>
                <option>state</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="country">
                <option selected>Choose...</option>
                <option>country</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="country" class="form-control" name="employee_from">
                <option selected>Choose...</option>
                <option>Employees (from)</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="employee_to">
                <option selected>Choose...</option>
                <option>Employees (to)</option>
            </select>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Query Date</button>
    <button class="btn btn-primary">Reset</button>
</form>
{% endblock %}
